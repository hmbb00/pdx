<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的表白</title>
    <style>
        body {
            background-color: #f9e7f7;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ff6b81;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .heart {
            color: #ff4757;
            font-size: 100px;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的，我想对你说...</h1>
        <p>自从遇见你，我的世界变得如此美好。每一天和你在一起，都让我感受到无尽的幸福与温暖。</p>
        <div class="heart">❤️</div>
        <p>我喜欢你，不仅仅因为你的笑容、你的善良，更因为你就是你，独一无二的存在。</p>
        <button onclick="alert('我也喜欢你！')">点这里告诉我你的答案吧</button>
    </div>
</body>
</html>c-
